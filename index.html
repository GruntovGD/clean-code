<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="main__item add">
      <label class="add__title" for="new-task">Add Item</label>
      <div class="add__item">
        <input class="add__input task" id="new-task" type="text">
        <button class="add__button button" >Add</button>
      </div>
    </div>
    <section class="main__item todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list list" id="incomplete-tasks">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task task">Pay Bills</label>
          <input class="item__input task" type="text" >
          <button class="item__edit edit button">Edit</button>
          <button class="item__delete delete button"><img src="./remove.svg" alt="x"></button>
        </li>
        <li class="list__item editMode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task task">Go Shopping</label>
          <input class="item__input task" type="text" value="Go Shopping" >
          <button class="item__edit edit button">Save</button>
          <button class="item__delete delete button"><img src="./remove.svg" alt="x"></button>
        </li>
      </ul>
    </section>
    <section class="main__item complited">
      <h3 class="complited__title">Completed</h3>
      <ul class="complited__list list" id="completed-tasks">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__task task">See the Doctor</label>
          <input class="item__input task" type="text">
          <button class="item__edit edit button">Edit</button>
          <button class="item__delete delete button"><img src="./remove.svg" alt="x"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
